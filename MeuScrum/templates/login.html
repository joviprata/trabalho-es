<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MeuScrum</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="{{ url_for('static', filename='Imagens/logo.png') }}" alt="MeuScrum Logo">
                <h1>MeuScrum</h1>
                <p>Gerencie seus projetos Scrum de forma eficiente</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                
                <div class="link-text">
                    Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a>
                </div>
            </form>
            
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="reg-cpf">CPF</label>
                    <input type="text" id="reg-cpf" class="form-control" placeholder="00000000000" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-nome">Nome</label>
                    <input type="text" id="reg-nome" class="form-control" placeholder="Seu Nome" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" class="form-control" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-senha">Senha</label>
                    <input type="password" id="reg-senha" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                <div class="link-text">
                    Já tem uma conta? <a href="#" id="showLogin">Fazer login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const alertContainer = document.getElementById('alert-container');
        
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });
        
        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });
        
        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/home';
                } else {
                    showAlert(data.message || 'Erro ao fazer login', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        });
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const cpf = document.getElementById('reg-cpf').value;
            const nome = document.getElementById('reg-nome').value;
            const email = document.getElementById('reg-email').value;
            const senha = document.getElementById('reg-senha').value;
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cpf, nome, email, senha })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/home';
                } else {
                    showAlert(data.message || 'Erro ao cadastrar', 'error');
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor', 'error');
            }
        });
    </script>
</body>
</html>
